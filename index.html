<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashkin Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="header">
        <img src="./assets/coin.png" alt="coin" />
        <h2 id="score" class="score">0</h2>
      </div>
      <div class="zhmay">
        <p>Жмай на фото</p>
      </div>
      <div class="circle">
        <img
          id="circle"
          src="./assets/1pic.jpeg"
          alt="frog"
          draggable="false"
        />
      </div>
      <p class="ps">P.S. после 190 картинка не меняется</p>
      <button id="restart" class="restart">Сбросить</button>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
